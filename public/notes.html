<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" /> -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@300&display=swap" rel="stylesheet">
  <!-- Style CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- body -->
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <!-- container for saved notes and a section to enter a new ntoe -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-5 list-container">
        <div class="card">
          <!-- list group for the saved notes to render here -->
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-7">
        <!-- form for the text area to enter a new note -->
        <form class="text-center">
          <p>
            <input type="text" name="noteTitle" class="note-title" id="noteTitle" placeholder="Type note title...">
            <hr>
            <textarea name="noteText" class="note-textarea border border-dark" id="noteText" rows="5" placeholder="Type note text..."></textarea>
          </p>
          <!-- save note button icon (which will appear when title and text area are written in) and new note button icon to create a new note -->
          <div class="icons">
            <i class="fas fa-save save-note" id="addNoteBtn"></i>
            <i class="fas fa-pen new-note" id="newNoteBtn"></i>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- script -->
  <script src="./assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
